<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowace | Portfolyo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background" id="bg"></div>

    <div class="main-wrapper">
        
        <div class="content-side">
            <div class="profile-container anim-pop-in">
                <img src="samuray.gif" alt="Nowace Logo" class="profile-gif">
            </div>
            
            <h1 class="anim-slide-down">NOWACE</h1>
            
            <div class="typing-wrapper anim-fade-up">
                <span id="typing-text"></span><span class="cursor">|</span>
            </div>

            <div class="links-container">
                <a href="#" class="btn anim-fade-up">Discord: nowacee</a>
                <a href="#" class="btn anim-fade-up">Projelerim</a>
            </div>
        </div>

        <div class="visual-side anim-fade-up">
            <div class="code-window">
                <div class="window-header">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                    <span class="title">index.js - VS Code</span>
                </div>
                <img src="https://i.pinimg.com/originals/1c/13/f3/1c13f3fe7a6bba370007aea254e195e3.gif" alt="Coding Animation" class="code-gif">
            </div>
        </div>

    </div>

    <script>
        // --- Arka plan yıldızlarını oluşturma ---
        const bg = document.getElementById('bg');
        const starCount = 70;
        for (let i = 0; i < starCount; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            let size = Math.random() * 3;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.animationDuration = (Math.random() * 5 + 3) + 's';
            star.style.animationDelay = (Math.random() * 5) + 's';
            bg.appendChild(star);
        }

        // --- Gelişmiş Yazı Yazma Efekti ---
        const textElement = document.getElementById('typing-text');
        const texts = ["Geliştirici.", "Tasarım Meraklısı.", "Teknoloji Tutkunu.", "nowacee"];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let isWaiting = false;

        function type() {
            const currentText = texts[textIndex];
            if (isWaiting) {
                setTimeout(() => { isWaiting = false; isDeleting = true; type(); }, 2000); return;
            }
            if (isDeleting) {
                textElement.textContent = currentText.substring(0, charIndex - 1); charIndex--;
            } else {
                textElement.textContent = currentText.substring(0, charIndex + 1); charIndex++;
            }
            let typeSpeed = isDeleting ? 50 : 100;
            if (!isDeleting && charIndex === currentText.length) {
                isWaiting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false; textIndex = (textIndex + 1) % texts.length; typeSpeed = 500;
            }
            setTimeout(type, typeSpeed);
        }
        setTimeout(type, 1500);
    </script>
</body>
</html>
