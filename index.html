<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowace | Portfolyo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- GENEL AYARLAR --- */
        :root {
            --primary-color: #00ffcc; /* Ana neon rengimiz */
            --bg-dark: #0a0a0a;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif; /* Fontu değiştirdik */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* height yerine min-height mobil için daha iyi */
            overflow-x: hidden; /* Yatay kaydırmayı engelle */
        }

        /* --- ARKA PLAN ANİMASYONU --- */
        .background {
            position: fixed; /* Sayfa kaysa bile arka plan sabit kalsın */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 5px #ffffff;
            animation: twinkle 5s infinite linear;
        }

        /* Yıldızların yanıp sönme ve hareket efekti */
        @keyframes twinkle {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            50% { opacity: 0.2; }
            100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
        }

        /* --- ANA KART TASARIMI --- */
        .container {
            text-align: center;
            z-index: 1;
            padding: 20px;
        }

        /* --- GİRİŞ ANİMASYONLARI (Staggered Entrance) --- */
        /* Tüm elementler başlangıçta görünmez olacak */
        .anim-pop-in, .anim-slide-down, .anim-fade-up {
            opacity: 0;
        }

        /* 1. Profil Resmi: Patlayarak büyüme efekti */
        .anim-pop-in {
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            animation-delay: 0.3s; /* Sayfa açıldıktan biraz sonra başla */
        }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* 2. İsim: Yukarıdan aşağı kayma */
        .anim-slide-down {
            animation: slideDown 0.8s ease-out forwards;
            animation-delay: 0.6s; /* Resimden sonra başla */
        }
        @keyframes slideDown {
            0% { transform: translateY(-30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* 3. Yazı ve Butonlar: Alttan yukarı belirme */
        .anim-fade-up {
            animation: fadeUp 0.8s ease-out forwards;
        }
        @keyframes fadeUp {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* --- LOGO VE İSİM --- */
        .profile-container {
            position: relative;
            display: inline-block;
            margin-bottom: 25px;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid var(--primary-color);
            object-fit: cover;
            box-shadow: 0 0 25px rgba(0, 255, 204, 0.4);
            /* Sürekli hafif nefes alma efekti */
            animation: pulse 3s infinite ease-in-out alternate;
        }
        /* Hover durumunda dönme efekti */
        .profile-img:hover {
             animation: none; /* Hoverdayken nefes almayı durdur */
             transform: rotate(360deg) scale(1.05);
             transition: all 0.8s ease;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(0, 255, 204, 0.2); transform: scale(1); }
            100% { box-shadow: 0 0 35px rgba(0, 255, 204, 0.6); transform: scale(1.03); }
        }

        h1 {
            font-size: 3em;
            margin: 0;
            font-weight: 700;
            letter-spacing: 2px;
            /* Gradyan Metin Efekti */
            background: linear-gradient(to right, #ffffff, var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
        }

        /* --- YAZI YAZMA EFEKTİ ALANI --- */
        .typing-wrapper {
            font-size: 1.2em;
            color: #aaaaaa;
            margin: 15px 0 40px 0;
            font-weight: 300;
            height: 30px; /* Sabit yükseklik */
            animation-delay: 0.9s !important; /* Sırayla gelmesi için gecikme */
        }

        /* --- BUTONLAR (Gelişmiş Animasyonlu) --- */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 350px;
            margin: auto;
        }

        /* Butonların sırayla gelmesi için gecikmeler */
        .links-container .btn:nth-child(1) { animation-delay: 1.2s; }
        .links-container .btn:nth-child(2) { animation-delay: 1.4s; }
        .links-container .btn:nth-child(3) { animation-delay: 1.6s; }

        .btn {
            position: relative;
            text-decoration: none;
            color: var(--primary-color);
            padding: 15px 25px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            overflow: hidden;
            transition: all 0.4s;
            background: rgba(0, 255, 204, 0.05);
            z-index: 1;
        }

        /* Buton Hover Efekti: Kayan Arka Plan */
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            transition: all 0.4s ease-in-out;
            z-index: -1;
        }

        .btn:hover {
            color: var(--bg-dark); /* Yazı rengi koyu olsun */
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.7);
            transform: translateY(-3px); /* Hafif yukarı kalksın */
        }

        .btn:hover::before {
            left: 0; /* Arka plan soldan sağa dolsun */
        }

        /* Mobil Uyum */
        @media (max-width: 600px) {
            h1 { font-size: 2.2em; }
            .profile-img { width: 110px; height: 110px; }
        }
    </style>
</head>
<body>

    <div class="background" id="bg"></div>

    <div class="container">
        
        <div class="profile-container anim-pop-in">
            <img src="https://avatars.githubusercontent.com/u/9919?s=400&v=4" alt="Nowace Profil" class="profile-img">
        </div>
        
        <h1 class="anim-slide-down">NOWACE</h1>
        
        <div class="typing-wrapper anim-fade-up">
            <span id="typing-text"></span><span style="color: var(--primary-color);">|</span>
        </div>

        <div class="links-container">
            <a href="#" class="btn anim-fade-up">Discord: nowacee</a>
            <a href="#" class="btn anim-fade-up">Instagram</a>
            <a href="#" class="btn anim-fade-up">Projelerim</a>
        </div>
    </div>

    <script>
        // --- Arka plan yıldızlarını oluşturma ---
        const bg = document.getElementById('bg');
        const starCount = 70; // Yıldız sayısı
        for (let i = 0; i < starCount; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            // Rastgele konum ve boyut
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            let size = Math.random() * 3;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            // Rastgele animasyon süresi ve gecikmesi (Daha doğal görünüm için)
            star.style.animationDuration = (Math.random() * 5 + 3) + 's';
            star.style.animationDelay = (Math.random() * 5) + 's';
            bg.appendChild(star);
        }

        // --- Gelişmiş Yazı Yazma Efekti ---
        const textElement = document.getElementById('typing-text');
        // Buraya istediğin kadar yazı ekleyebilirsin
        const texts = ["Geliştirici.", "Tasarım Meraklısı.", "Teknoloji Tutkunu.", "nowacee"];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let isWaiting = false;

        function type() {
            const currentText = texts[textIndex];
            
            if (isWaiting) {
                setTimeout(() => {
                    isWaiting = false;
                    isDeleting = true;
                    type();
                }, 2000); // Yazı bitince 2 saniye bekle
                return;
            }

            if (isDeleting) {
                textElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                textElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }

            let typeSpeed = isDeleting ? 50 : 100; // Silme hızı daha hızlı

            if (!isDeleting && charIndex === currentText.length) {
                isWaiting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                typeSpeed = 500; // Yeni kelimeye geçmeden önce kısa bekleme
            }

            setTimeout(type, typeSpeed);
        }

        // Sayfa yüklendikten ve giriş animasyonları başladıktan sonra yazmaya başla
        setTimeout(type, 1500);
    </script>
</body>
</html>
